{% set name = "eliot-tree" %}
{% set version = "19.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 64a635ed2feb313a730f1a2e48bd0bd0bfc3f6526fc0b1b93b9a15be5df60fec

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - eliot-tree = eliottree._cli:main

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - six
    - jmespath
    - iso8601
    - tree-format
    - termcolor
    - toolz
    - eliot

test:
  commands:
    - eliot-tree --help

about:
  home: https://github.com/jonathanj/eliottree
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Render Eliot logs as an ASCII tree'

  description: 'Render Eliot logs as an ASCII tree'
  doc_url: https://github.com/jonathanj/eliottree
  dev_url: https://github.com/jonathanj/eliottree

extra:
  recipe-maintainers:
    - itamarst
